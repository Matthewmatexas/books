<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knygų biblioteka</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body onload="loadFunction()" id="body">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Merriweather', serif;
            font-weight: 400;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        ::-webkit-scrollbar {
            width: 0;
        }
        body{
            background-color: rgb(245, 245, 245);
            padding-bottom: 60px;
        }
        #topInformation{
            width: 100%;
            height: 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: none;
            background-color: rgba(245, 245, 245, 1);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        #topInformationText{
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
        }
        nav{
            width: 100%;
            height: 50px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px lightgrey;
            background-color: rgba(245, 245, 245, 0.75);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            z-index: 10;
        }
        nav ul{
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav li{
            width: 30%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            list-style: none;
            font-size: 8px;
            color: darkgrey;
            cursor: pointer;
        }
        nav li i{
            font-size: 18px;
            margin-bottom: 5px;
        }
        nav li p{
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            text-overflow: ellipsis;
            text-align: center;
        }
        h1{
            font-weight: 900;
            font-size: 25px;
            position: absolute;
            top: 40px;
            left: 20px;
            z-index: 5;
        }
        h2{
            font-weight: 600;
            font-size: 15px;
            position: absolute;
            margin-left: 20px;
            margin-top: -35px;
            z-index: 5;
            cursor: pointer;
        }
        h2 i{
            color: darkgrey;
            font-size: 13px;
        }
        h3{
            font-weight: 600;
            font-size: 15px;
            position: absolute;
            top: 75px;
            left: 20px;
        }
        #user{
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
            top: 55px;
            right: 20px;
            cursor: pointer;
        }
        #user2{
            width: 20px;
            height: 20px;
            border-radius: 100%;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            opacity: 0;
        }
        #pagrindinis{
            width: 100%;
            height: auto;
            /* outline: 1px solid green; */
        }
        #kategorija1{
            width: 100%;
            height: auto;
            /* outline: 1px solid red; */
            margin-top: 110px;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap; 
            display: inline-block;
            padding-top: 50px;
            background-image: linear-gradient(transparent, rgb(235, 235, 235));
        }
        #kategorija1 img{
            width: 120px;
            height: auto;
            background-color: lightgrey;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0 0 5px darkgrey;
            cursor: pointer;
        }
        #kategorija2{
            width: 100%;
            height: auto;
            /* outline: 1px solid blue; */
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap; 
            display: inline-block;
            padding-top: 50px;
            background-image: linear-gradient(transparent, rgb(235, 235, 235));
        }
        #kategorija2 img{
            width: 120px;
            height: auto;
            background-color: lightgrey;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0 0 5px darkgrey;
            cursor: pointer;
        }
        #kategorija3{
            width: 100%;
            height: auto;
            /* outline: 1px solid orange; */
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap; 
            display: inline-block;
            padding-top: 50px;
            background-image: linear-gradient(transparent, rgb(235, 235, 235));
        }
        #kategorija3 img{
            width: 120px;
            height: auto;
            background-color: lightgrey;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0 0 5px darkgrey;
            cursor: pointer;
        }
        .endText{
            font-size: 11px;
            text-align: center;
            color: darkgrey;
            margin-top: 2px;
        }
    </style>
    <div id="topInformation">
        <p id="topInformationText">Pagrindinis</p>
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8" alt="Naudotojas - profilis" id="user2">
    </div>
    <nav>
        <ul>
            <li style="color: black;"><i class="fa-solid fa-house"></i> <p>Pagrindinis</p></li>
            <li><i class="fa-solid fa-book-bookmark"></i> <p>Biblioteka</p></li>
            <li><i class="fa-solid fa-magnifying-glass"></i> <p>Paieška</p></li>
        </ul>
    </nav>
    <div id="pagrindinis">
        <h1 id="pagrindinisText">Pagrindinis</h1>
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8" alt="Naudotojas - profilis" id="user">
        <h3>Knygos</h3>
        <div id="kategorija1">
            <h2>Neskaitytos <i class="fa-solid fa-chevron-right"></i></h2>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/-/i/-isskirtiniai-sekmingu-zmoniu-paslaptis.jpg" alt="nuotrauka" style="margin-left: 20px;"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/d/z/dziaugiuosi-kad-mire-mano-mama.jpg" alt="nuotrauka"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/i/s/isgydytos-mintys-gyvenimo-prasmes-terapija.jpg" alt="nuotrauka"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/m/o/moneta--labirintas-ii.jpg" alt="nuotrauka" style="margin-right: 20px;"></img>
        </div>
        <div id="kategorija2">
            <h2>Pradėtos skaityti <i class="fa-solid fa-chevron-right"></i></h2>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/1/9/1984-ieji-4-as-leidimas_1.jpg" alt="nuotrauka" style="margin-left: 20px;"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/i/o/iogunas-pirma-knyga.jpg" alt="nuotrauka"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/k/a/kaifuotoja-tikra-gniauzianti-kvapa-istorija-apie-dviguba.jpg" alt="nuotrauka"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/m/a/mazasis-princas-the-little-prince.jpg" alt="nuotrauka" style="margin-right: 20px;"></img>
        </div>
        <div id="kategorija3">
            <h2>Skaitytos <i class="fa-solid fa-chevron-right"></i></h2>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/g/y/gyvuliu-ukis_1.jpg" alt="nuotrauka" style="margin-left: 20px;"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/j/u/jura-vandenynas.jpg" alt="nuotrauka"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/a/p/apie-peles-ir-zmones.jpg" alt="nuotrauka"></img>
            <img src="https://www.patogupirkti.lt/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/v/i/vidurnakcio-biblioteka-.jpg" alt="nuotrauka" style="margin-right: 20px;"></img>
        </div>
    </div>
    <p class="endText" style="margin-top: 5px;">Kasparavičių šeimos knygų biblioteka</p>
    <p class="endText">Created by Matas</p>
    <script src="https://kit.fontawesome.com/a11707644f.js" crossorigin="anonymous"></script>
    <script>
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if(document.body.scrollTop > 25 || document.documentElement.scrollTop > 25)
            {
                document.getElementById("topInformation").style.boxShadow = "0 0 10px lightgrey";
                document.getElementById("topInformation").style.backgroundColor = "rgba(245, 245, 245, 0.75)";
                document.getElementById("topInformationText").style.opacity = "1";
                document.getElementById("pagrindinisText").style.opacity = "0";
                document.getElementById("user").style.opacity = "0";
                document.getElementById("user2").style.opacity = "1";
            }
            else
            {
                document.getElementById("topInformation").style.boxShadow = "none";
                document.getElementById("topInformation").style.backgroundColor = "rgba(245, 245, 245, 1)";
                document.getElementById("topInformationText").style.opacity = "0";
                document.getElementById("pagrindinisText").style.opacity = "1";
                document.getElementById("user").style.opacity = "1";
                document.getElementById("user2").style.opacity = "0";
            }
        }
    </script>
</body>
</html>
