        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
                document.getElementById("header").style.backgroundColor = "rgb(250, 250, 250, 0.75)";
                document.getElementById("header").style.boxShadow = "0 0 3px lightgrey";

                document.getElementById("complete").style.bottom = "90px";
                document.getElementById("searchExplanation").style.opacity = "0";
                document.getElementById("checkExplanation").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("searchExplanation").style.display = "none";

                }, 300);
            }

                document.getElementById("headerText1").style.marginTop = "25px";

                document.getElementById("search").style.pointerEvents = "none";

                document.getElementById("complete").style.pointerEvents = "none";
                document.getElementById("complete").style.bottom = "15px";

    class ClickAndHold {
            /** 
             * 
             * @param {EventTarget} target The HTML element to apply the event to
             * @param {Function} callback The function to run once the target is clicked and held
            */
            constructor(target, callback) {
                this.target = target;
                this.callback = callback;
                this.isHeld = false;
                this.activeHoldTimeoutId = null;

                ["mousedown", "touchstart"].forEach(type => {
                    this.target.addEventListener(type, this._onHoldStart.bind(this));
                });

                ["mouseup", "mouseleave", "mouseout", "touchend", "touchcancel"].forEach(type => {
                    this.target.addEventListener(type, this._onHoldEnd.bind(this));
                });
            }

            _onHoldStart() {
                this.isHeld = true;

                this.activeHoldTimeoutId = setTimeout(() => {
                    if (this.isHeld) {
                        this.callback();
                    }
                }, 1000)
            }

            _onHoldEnd() {
                this.isHeld = false;
                clearTimeout(this.activeHoldTimeoutId);
            }
        }
