    <title>Book library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        * {
            box-sizing: border-box;
            font-family: 'Merriweather', serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            transition: 0.3s;
            margin: 0;
            padding: 0;
            font-weight: 400;
            /* color: #1e3d7b; */
        }
        body{
            background-color: rgb(245, 245, 245);
        }
        .book{
            width: 95%;

            padding: 10px;
            position: relative;
            margin: 0 auto;
